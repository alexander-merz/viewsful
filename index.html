<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Viewsful</title>
    <script type="module" src="/packages/index.ts"></script>
  </head>

  <body>
    <!-- Checkboxes -->
    <viewsful-checkbox>Unchecked</viewsful-checkbox>
    <viewsful-checkbox checked>Checked</viewsful-checkbox>
    <viewsful-checkbox disabled>Unchecked & Disabled</viewsful-checkbox>
    <viewsful-checkbox checked disabled>Checked & Disabled</viewsful-checkbox>

    <br />

    <!-- Switches -->
    <span>Switches are displayed inline-block per default: </span
    ><viewsful-switch>Off</viewsful-switch>
    <br />
    <viewsful-switch checked>On</viewsful-switch>
    <br />
    <viewsful-switch disabled>Off & Disabled</viewsful-switch>
    <br />
    <viewsful-switch checked disabled>On & Disabled</viewsful-switch>
  </body>
</html>
